<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- link estilos-->
    <link rel="icon" href="assets/images/favicon-16x16.png" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--link JS-->
    <script defer src="assets/js/script.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img src="" alt="pokemon" class="pokemon_image" />
      <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="btn_prev">prev &lt;</button>
        <button class="btn_next">next &gt;</button>
      </div>

      <img src="assets/images/pokedex.png" alt="Pokedex" class="podedex" />
    </main>
  </body>
</html>
